type Employee @model{
    id: ID!
    firstname: String!
    lastname: String!
    created: String!
    addresses: [String]
    addressID: String
    skills: [String]
    skillsID: String
}

type Address @model{
    id: ID!
    line1: String!
    line2: String
    city: String!
    state: String!
    zipcode: String!
    employeeID: String
}

type Skill @model{
    id: ID!
    name: String!
    employeeID: String
}
